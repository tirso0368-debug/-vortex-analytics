<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORTEX | Terminal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="dashboard-container">
        
        <section class="chart-container">
            <canvas id="analyticsChart"></canvas>
        </section>

        <section class="stats-grid">
            <div class="stat-card">
                <h3>CAPITAL BRUTO FINAL</h3>
                <p id="gross-capital">0.00</p>
            </div>
            <div class="stat-card">
                <h3>PODER REAL DE COMPRA</h3>
                <p id="real-power">0.00</p>
            </div>
            <div class="stat-card">
                <h3>PÉRDIDA POR INFLACIÓN</h3>
                <p id="purchasing-loss">0.00</p>
            </div>
        </section>

        <section class="inputs-section">
            <div class="field">
                <label>CAPITAL INICIAL (€)</label>
                <input type="number" id="initial-capital" value="1000">
            </div>
            <div class="field">
                <label>INTERÉS ANUAL (%)</label>
                <input type="number" id="annual-interest" value="8">
            </div>
            <div class="field">
                <label>INFLACIÓN ANUAL (%)</label>
                <input type="number" id="annual-inflation" value="3">
            </div>
            <div class="field">
                <label>COMISIÓN (%)</label>
                <input type="number" id="management-fee" value="1.2">
            </div>
            <div class="field">
                <label>AÑOS: <span id="time-display">17</span></label>
                <input type="range" id="time-range" min="1" max="50" value="17">
            </div>
        </section>

    </div>

    <script src="main.js"></script>
</body>
</html>
