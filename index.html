<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Analytics | Real Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo-container">
                <svg width="50" height="50" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#007aff" stroke-width="2"/>
                    <path d="M30 35 L50 65 L70 35" fill="none" stroke="#34c759" stroke-width="6" stroke-linecap="round"/>
                    <circle cx="50" cy="50" r="8" fill="#007aff"/>
                </svg>
            </div>
            
            <h2>VORTEX<span>ANALYTICS</span></h2>
            
            <div class="help-box">
                <p><strong>Tip:</strong> "Real Power" accounts for inflation and fees on your gross profit.</p>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label>Asset Type</label>
                    <select id="assetType">
                        <option value="fund">Investment Fund</option>
                        <option value="bank">Bank Deposit</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Initial Capital (€)</label>
                    <input type="number" id="initialCapital" value="5000">
                </div>

                <div class="input-group">
                    <label>Annual Interest (%)</label>
                    <input type="number" id="interestRate" value="8">
                </div>

                <div class="input-group">
                    <label>Annual Inflation (%)</label>
                    <input type="number" id="inflationRate" value="3">
                </div>

                <div class="input-group">
                    <label>Management Fee (%)</label>
                    <input type="number" id="feeRate" value="1.2">
                </div>

                <div class="input-group">
                    <label>Time: <span id="yearDisplay">17</span> years</label>
                    <input type="range" id="timePeriod" min="1" max="40" value="17">
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>GROSS CAPITAL</h3>
                    <p id="grossCapital">0.00€</p>
                </div>
                <div class="metric-card">
                    <h3>REAL BUYING POWER</h3>
                    <p id="realPower" class="positive">0.00€</p>
                </div>
                <div class="metric-card">
                    <h3>PURCHASING LOSS</h3>
                    <p id="lossAmount" class="negative">0.00€</p>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="analyticsChart"></canvas>
            </div>

            <footer class="legal-footer">
                <p>© 2026 Vortex Analytics. Financial transparency tool indexed by Google.</p>
                <div>
                    <a href="#">Legal Notice</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
