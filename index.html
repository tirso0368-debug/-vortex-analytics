<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Diagnóstico Financiero IA</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f172a,#020617);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.container{
    background:#0b1220;
    padding:30px;
    border-radius:15px;
    width:90%;
    max-width:400px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}

input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-top:15px;
}

button{
    margin-top:20px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#22c55e;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#16a34a;
}
</style>
</head>

<body>

<div class="container">
    <h2>Diagnóstico Financiero IA</h2>
    <p>Introduce tu correo para desbloquear tu análisis exclusivo.</p>

    <input type="email" id="email" placeholder="Tu correo electrónico">
    <button onclick="continuar()">Desbloquear diagnóstico</button>

    <p id="msg"></p>
</div>

<script>

const supabaseUrl = "https://zajtohneourkrqtqtobq.supabase.co";
const supabaseKey = "sb_publishable_jlPvHDt6scrsSn_ERTqkEA_YI--0147";

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function continuar(){

    const email = document.getElementById("email").value;

    if(!email){
        document.getElementById("msg").innerText = "Introduce un correo válido";
        return;
    }

    document.getElementById("msg").innerText = "Guardando...";

    try{

        const { error } = await supabase
        .from("usuarios")
        .insert([{ email: email }]);

        if(error){
            console.log(error);
        }

        localStorage.setItem("email", email);

        window.location.href = "preguntas.html";

    }catch(e){
        console.log(e);
        document.getElementById("msg").innerText = "Error de conexión";
    }

}

</script>

</body>
</html>
