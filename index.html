
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acceso Privado</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#0f172a,#020617);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#0b1220;
  padding:40px;
  border-radius:18px;
  width:90%;
  max-width:420px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  text-align:center;
}

h1{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  transform:translateY(-2px);
}
</style>
</head>

<body>

<div class="card">

<h1>Acceso Privado</h1>

<form id="form">

<input id="nombre" placeholder="Tu nombre" required>
<input id="correo" placeholder="Tu email" required>

<button type="submit">Solicitar acceso</button>

</form>

</div>

<script>

const SUPABASE_URL = "https://zajtohneourkrqtqtobq.supabase.co";
const SUPABASE_KEY = "sb_publishable_jlPvHDt6scrsSn_ERTqkEA_YI--0147";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

const form = document.getElementById("form");

form.addEventListener("submit", async (e)=>{

e.preventDefault();

const nombre = document.getElementById("nombre").value;
const correo = document.getElementById("correo").value;

localStorage.setItem("nombreUsuario", nombre);

await supabase
.from("leads")
.insert([
  { nombre: nombre, email: correo }
]);

window.location.href = "preguntas.html";

});

</script>

</body>
</html>
