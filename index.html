<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>VORTEX — Análisis Académico</title>

<style>

body{
    margin:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#0f172a,#1e293b,#312e81);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Contenedor principal */

.container{
    width:90%;
    max-width:520px;
    padding:40px;
    border-radius:20px;

    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(20px);

    box-shadow:
        0 10px 40px rgba(0,0,0,0.4),
        inset 0 0 0 1px rgba(255,255,255,0.05);

    text-align:center;

    animation: aparecer 1s ease;
}

@keyframes aparecer{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* Logo */

.logo{
    font-size:28px;
    font-weight:bold;
    letter-spacing:2px;
    margin-bottom:10px;
}

/* Subtitulo */

.subtitle{
    opacity:0.8;
    margin-bottom:30px;
    line-height:1.5;
}

/* Botón */

button{
    background: linear-gradient(135deg,#6366f1,#8b5cf6);
    border:none;
    padding:16px 28px;
    border-radius:12px;
    font-size:16px;
    color:white;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(99,102,241,0.4);
}

/* Features */

.features{
    margin-top:30px;
    text-align:left;
    opacity:0.85;
    font-size:14px;
}

.features div{
    margin-bottom:8px;
}

</style>
</head>

<body>

<div class="container">

    <div class="logo">VORTEX</div>

    <p class="subtitle">
        Descubre tu perfil académico real mediante análisis conductual avanzado.
        Obtén un diagnóstico preciso y un plan de mejora personalizado.
    </p>

    <button onclick="empezar()">
        Empezar Análisis
    </button>

    <div class="features">
        <div>✔ Análisis inteligente</div>
        <div>✔ Resultados personalizados</div>
        <div>✔ Plan de mejora adaptado</div>
    </div>

</div>

<script>

function empezar(){
    window.location.href = "modulo1.html";
}

</script>

</body>
</html>
