<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORTEX | TERMINAL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="vortex-container">
        <header>
            <h1 class="neon-title">VORTEX ANALYTICS</h1>
            <div class="status-bar">SISTEMA ACTIVO // DATOS EN TIEMPO REAL</div>
        </header>

        <main class="grid-layout">
            <section class="controls">
                <div class="input-card">
                    <label>CAPITAL INICIAL (€)</label>
                    <input type="range" id="capital-slider" min="1000" max="100000" step="1000" value="10000">
                    <span id="capital-val">10.000€</span>
                </div>

                <div class="input-card">
                    <label>INFLACIÓN ANUAL (%)</label>
                    <input type="range" id="inflation-slider" min="0" max="20" step="0.5" value="3.5">
                    <span id="inflation-val">3.5%</span>
                </div>

                <div class="input-card">
                    <label>HORIZONTE (AÑOS)</label>
                    <input type="range" id="years-slider" min="1" max="40" value="15">
                    <span id="years-val">15 Años</span>
                </div>

                <div class="scanner-box">
                    <label>ACTIVO DE REFERENCIA</label>
                    <select id="asset-selector">
                        <option value="45000">COCHE MEDIA GAMA</option>
                        <option value="280000">VIVIENDA PROMEDIO</option>
                        <option value="35000">SUELDO ANUAL</option>
                    </select>
                </div>
            </section>

            <section class="display">
                <div class="chart-container">
                    <canvas id="vortexChart"></canvas>
                </div>
                <div id="vortex-msg" class="terminal-msg">INICIALIZANDO ESCÁNER...</div>
            </section>
        </main>

        <footer class="registration-area">
            <form action="https://formspree.io/f/mbdapyyv" method="POST" class="vortex-form">
                <input type="email" name="email" placeholder="TU EMAIL PARA ACCESO VIP" required>
                <select name="tier">
                    <option value="standard">INVERSOR STANDARD</option>
                    <option value="whale">INVERSOR WHALE (+50K)</option>
                </select>
                <button type="submit" class="glow-button">SOLICITAR TERMINAL COMPLETA</button>
            </form>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
