<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORTEX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <section class="chart-container">
            <canvas id="analyticsChart"></canvas>
        </section>
        <section class="stats-grid">
            <div class="stat-card"><h3>CAPITAL BRUTO</h3><p id="gross-capital">0.00</p></div>
            <div class="stat-card"><h3>PODER REAL</h3><p id="real-power">0.00</p></div>
            <div class="stat-card"><h3>PÃ‰RDIDA</h3><p id="purchasing-loss">0.00</p></div>
        </section>
        <section class="inputs-section">
            <input type="number" id="initial-capital" value="1000">
            <input type="number" id="annual-interest" value="8">
            <input type="number" id="annual-inflation" value="3">
            <input type="number" id="management-fee" value="1.2">
            <span id="time-display">17</span>
            <input type="range" id="time-range" min="1" max="50" value="17">
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
