
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VORTEX Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0f1a;
      color: white;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0e1424;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 1px;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      max-width: 900px;
      margin: auto;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .registro {
      background: #121a2f;
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }

    #mensaje {
      margin-top: 15px;
      color: #22c55e;
      display: none;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 40px;
      opacity: 0.5;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">VORTEX</div>
  <div>AI Financial Platform</div>
</header>

<section class="hero">
  <h1>La inteligencia artificial que analiza el mercado por ti</h1>
  <p>Acceso anticipado exclusivo — plazas limitadas</p>

  <div class="registro">

    <form action="https://formspree.io/f/mbdapyvv" method="POST" id="formulario">

      <input 
        type="text" 
        name="nombre" 
        placeholder="Nombre"
        required
      >

      <input 
        type="email" 
        name="email" 
        placeholder="Correo electrónico"
        required
      >

      <!-- Anti spam -->
      <input type="text" name="_gotcha" style="display:none">

      <input type="hidden" name="_subject" value="Nuevo registro VORTEX">

      <button type="submit">Crear Cuenta</button>

    </form>

    <div id="mensaje">✅ Registro completado correctamente</div>

  </div>
</section>

<footer>
  © 2026 Vortex Analytics — All rights reserved
</footer>

<script>
  const form = document.getElementById("formulario");
  const mensaje = document.getElementById("mensaje");

  form.addEventListener("submit", function() {
    mensaje.style.display = "block";
  });
</script>

</body>
</html>
