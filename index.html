<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Analytics | Artiles Elite</title> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <meta name="google-site-verification" content="Eg-002DBSd2kvHCfS_Et81OCYwJoIN1Yzui8osQTD2Q" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>VORTEX<span>ANALYTICS</span></h2>
            <div class="input-section">
                <div class="input-box">
                    <label>Tipo de Activo</label>
                    <select id="tipoActivo" onchange="calcular()">
                        <option value="fondo">Fondo de Inversión (Variable)</option>
                        <option value="deposito_fijo">Depósito Plazo Fijo</option>
                        <option value="variable_deposito">Depósito Variable (Euríbor + Diff)</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Capital Inicial (€)</label>
                    <input type="number" id="capitalInicial" value="10000" oninput="calcular()">
                </div>
                <div class="input-box">
                    <label>Interés / TAE Anual (%)</label>
                    <input type="number" id="interesAnual" value="8" oninput="calcular()">
                </div>
                <div class="input-box">
                    <label>Inflación Anual (%)</label>
                    <input type="number" id="inflacionAnual" value="3" oninput="calcular()">
                </div>
                <div class="input-box">
                    <label>Comisión de Gestión (%)</label>
                    <input type="number" id="comision" value="1.2" step="0.1" oninput="calcular()">
                </div>
                <div class="input-box">
                    <label>Tiempo (Años)</label>
                    <input type="range" id="tiempo" min="1" max="40" value="16" oninput="calcular()">
                    <span id="tiempoValor">16 años</span>
                </div>
            </div>
            <p class="footer-text">Propiedad Intelectual de <strong>Artiles</strong><br>VORTEXANALYTICS V1.0 2026</p>
        </aside>

        <main class="content">
            <div class="cards-container">
                <div class="card">
                    <h3>CAPITAL FINAL BRUTO</h3>
                    <p id="capFinalBruto">0€</p>
                </div>
                <div class="card">
                    <h3>PODER COMPRA REAL</h3>
                    <p id="poderCompraReal" class="text-green">0€</p>
                </div>
                <div class="card">
                    <h3>PÉRDIDA ADQUISITIVA</h3>
                    <p id="perdidaAdquisitiva" class="text-red">0€</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="graficoEvolucion"></canvas>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
