<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORTEX | Financial Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="main-container">
        
        <section class="chart-container">
            <canvas id="myChart"></canvas>
        </section>

        <section class="stats-grid">
            <div class="stat-card">
                <h3>CAPITAL NOMINAL</h3>
                <p id="capFinal">0.00</p>
            </div>
            <div class="stat-card">
                <h3>PODER ADQUISITIVO</h3>
                <p id="poderReal">0.00</p>
            </div>
            <div class="stat-card negative">
                <h3>PÉRDIDA TOTAL</h3>
                <p id="perdidaTotal">0.00</p>
            </div>
        </section>

        <section class="inputs-container">
            <div class="input-group">
                <label for="capital">CAPITAL INICIAL</label>
                <input type="number" id="capital" value="1000" step="100">
            </div>

            <div class="input-group">
                <label for="inflacion">INFLACIÓN ANUAL (%)</label>
                <input type="number" id="inflacion" value="5" step="0.1">
            </div>

            <div class="input-group">
                <label for="años">PERIODO (AÑOS)</label>
                <input type="number" id="años" value="10" min="1" max="50">
            </div>
        </section>

    </div>

    <script src="main.js"></script>
</body>
</html>
