<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Analytics | Calculadora Financiera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo-container">
                <svg width="50" height="50" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#007aff" stroke-width="2"/>
                    <path d="M30 35 L50 65 L70 35" fill="none" stroke="#34c759" stroke-width="6" stroke-linecap="round"/>
                    <circle cx="50" cy="50" r="8" fill="#007aff"/>
                </svg>
            </div>
            
            <h2>VORTEX<span>ANALYTICS</span></h2>
            
            <div class="help-box">
                <p><strong>Tip:</strong> El "Poder Real" descuenta la inflación y comisiones de tu beneficio bruto.</p>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label>Tipo de Activo</label>
                    <select id="assetType">
                        <option value="fund">Fondo de Inversión</option>
                        <option value="bank">Depósito Bancario</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Capital Inicial (€)</label>
                    <input type="number" id="initialCapital" value="5000">
                </div>

                <div class="input-group">
                    <label>Interés Anual (%)</label>
                    <input type="number" id="interestRate" value="8">
                </div>
