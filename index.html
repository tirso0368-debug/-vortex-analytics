<!DOCTYPE html>
<html lang="es"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Analytics | Artiles Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
<meta name="google-site-verification" content="Eg-002DBSd2kvHCfS_Et81OCYwJoIN1Yzui8osQTD2Q" />.  
    </head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>VORTEX<span>ANALYTICS</span></h2> 
            <div class="input-section">
                <div class="input-box">
                    <label>Tipo de Activo</label>
                    <select id="tipoActivo" onchange="calcular()">
                        <option value="fondo">Fondo de Inversión (Variable)</option>
                        <option value="deposito_fijo">Depósito Plazo Fijo</option>
                        <option value="deposito_variable">Depósito Variable (Euríbor + Diff)</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Capital Inicial (€)</label>
                    <input type="number" id="capital" value="10000" oninput="calcular()">
                </div>
                <div id="interesGroup" class="input-box">
                    <label>Interés / TAE Anual (%)</label> 
                    <input type="number" id="interes" value="8" oninput="calcular()">
                </div>
                <div class="input-box">
                    <label>Inflación Anual (%)</label>
                    <input type="number" id="inflacion" value="3" oninput="calcular()">
                </div>
                <div id="comisionGroup" class="input-box">
                    <label>Comisión de Gestión (%)</label>
                    <input type="number" id="comision" value="1.2" oninput="calcular()">
                </div>
                <div id="diferencialGroup" class="input-box" style="display:none;">
                    <label>Diferencial sobre Euríbor (%)</label>
                    <input type="number" id="diferencial" value="0.5" oninput="calcular()">
                    <p style="font-size: 10px; color: #007aff; margin-top: 5px;">Euríbor Ref: 3.5%</p>
                </div>
                <div class="input-box">
                    <label>Tiempo (Años)</label>
                    <input type="range" id="anios" min="1" max="50" value="25" oninput="calcular()">
                    <span id="aniosValue" class="range-val">25 años</span>
                </div>
            </div>
            <footer class="sidebar-footer">
                <p>Propiedad Intelectual de <strong>Artiles</strong></p>
                <p class="specs">FICO Engine v3.0 | 2026</p>
            </footer>
        </aside>
        <main class="dashboard">
            <div class="metrics-grid">
                <div class="metric-card"><p>CAPITAL FINAL BRUTO</p><h3 id="m-bruto">0€</h3></div>
                <div class="metric-card"><p>PODER COMPRA REAL</p><h3 id="m-real" style="color:#10b981">0€</h3></div>
                <div class="metric-card"><p>PÉRDIDA ADQUISITIVA</p><h3 id="m-perdida" style="color:#ef4444">0€</h3></div>
            </div>
            <div class="chart-wrapper"><canvas id="graficoResultados"></canvas></div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
