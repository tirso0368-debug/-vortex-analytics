<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Analytics | Artiles Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <meta name="google-site-verification" content="Eg-002DBSd2kvHCfS_Et81OCYwJoIN1Yzui8osQTD2Q" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>VORTEX<span>ANALYTICS</span></h2>
            <div class="input-section">
                <div class="input-box">
                    <label>Asset Type</label>
                    <select id="tipoActivo" onchange="calcular()">
                        <option value="fondo">Investment Fund (Variable)</option>
                        <option value="deposito_fijo">Fixed-Term Deposit</option>
                        <option value="variable_deposito">Variable Deposit (Euribor + Diff)</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Initial Capital (€)</label>
                    <input type="number" id="capitalInicial" value="5000" oninput="calcular()">
                </div>
                <div class="input-box">
                    <label>Annual Interest (%)</label>
                    <input type="number" id="interesAnual" value="8" oninput="calcular()">
                </div>
                <div class="input-box">
                    <label>Annual Inflation (%)</label>
                    <input type="number" id="inflacionAnual" value="3" oninput="calcular()">
                </div>
                <div class="input-box">
                    <label>Management Fee (%)</label>
                    <input type="number" id="comision" value="1.2" step="0.1" oninput="calcular()">
                </div>
                <div class="input-box">
                    <label>Time (Years)</label>
                    <input type="range" id="tiempo" min="1" max="40" value="16" oninput="calcular()">
                    <span id="tiempoValor" style="color: white;">16 years</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <p class="specs">VORTEXANALYTICS V1.0</p>
                <p style="font-size: 0.7rem; color: #94a3b8;">Intellectual Property of Artiles</p>
            </div>
        </aside>

        <main class="dashboard">
            <div class="metrics-grid">
                <div class="metric-card">
                    <label>GROSS FINAL CAPITAL</label>
                    <h3 id="capFinalBruto">0€</h3>
                </div>
                <div class="metric-card">
                    <label>REAL BUYING POWER</label>
                    <h3 id="poderCompraReal" style="color: #00ff88;">0€</h3>
                </div>
                <div class="metric-card">
                    <label>PURCHASING LOSS</label>
                    <h3 id="perdidaAdquisitiva" style="color: #ff4444;">0€</h3>
                </div>
            </div>

            <div class="chart-wrapper">
                <canvas id="graficoEvolucion"></canvas>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
