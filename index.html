<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="Eg-002DBSd2kvHCfS_Et81OCYwJoIN1Yzui8osQTD2Q" />
    
    <title>Vortex Analytics | Real Interest Calculator</title>
    <meta name="google-site-verification" content="Eg-002DBSd2kvHCfS_Et81OCYwJoIN1Yzui8osQTD2Q" />
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <h2>VORTEX<span>ANALYTICS</span></h2>
            
            <p class="tip"><strong>Tip:</strong> "Real Power" accounts for inflation and fees on your gross profit.</p>

            <div class="input-box">
                <label>Asset Type</label>
                <select id="asset-type">
                    <option value="fund">Investment Fund</option>
                </select>
            </div>

            <div class="input-box">
                <label>Initial Capital (€)</label>
                <input type="number" id="initial-capital" value="5000">
            </div>

            <div class="input-box">
                <label>Annual Interest (%)</label>
                <input type="number" id="annual-interest" value="8">
            </div>

            <div class="input-box">
                <label>Annual Inflation (%)</label>
                <input type="number" id="annual-inflation" value="3">
            </div>

            <div class="input-box">
                <label>Management Fee (%)</label>
                <input type="number" id="management-fee" value="1.2">
            </div>

            <div class="input-box">
                <label>Time: <span id="time-display">17</span> years</label>
                <input type="range" id="time-range" min="1" max="50" value="17">
            </div>
        </aside>

        <main class="dashboard">
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>GROSS CAPITAL</h3>
                    <p id="gross-capital">€0.00</p>
                </div>
                <div class="metric-card">
                    <h3>REAL BUYING POWER</h3>
                    <p id="real-power" style="color: #00ff88;">€0.00</p>
                </div>
                <div class="metric-card">
                    <h3>PURCHASING LOSS</h3>
                    <p id="purchasing-loss" style="color: #ff4444;">€0.00</p>
                </div>
            </div>

            <div class="chart-wrapper">
                <canvas id="analyticsChart"></canvas>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
