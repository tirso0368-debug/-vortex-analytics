<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body {
  background:#ffffff;
  color:#111;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header {
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo {
  font-weight:600;
  font-size:20px;
  letter-spacing:2px;
}

.hero {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

.hero h1 {
  font-size:48px;
  font-weight:600;
  margin-bottom:20px;
  max-width:800px;
}

.hero p {
  font-size:18px;
  color:#555;
  max-width:600px;
  margin-bottom:40px;
}

.btn-primary {
  padding:14px 28px;
  font-size:16px;
  border:none;
  background:#111;
  color:white;
  cursor:pointer;
  border-radius:6px;
  transition:0.3s;
}

.btn-primary:hover {
  background:#333;
}

/* MODAL */

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content {
  background:white;
  padding:40px;
  border-radius:10px;
  width:320px;
  display:flex;
  flex-direction:column;
  gap:15px;
}

.modal-content input {
  padding:10px;
  border:1px solid #ddd;
  border-radius:6px;
}

.modal-content button {
  padding:10px;
  border:none;
  background:#111;
  color:white;
  border-radius:6px;
  cursor:pointer;
}

.close {
  position:absolute;
  top:20px;
  right:30px;
  font-size:22px;
  cursor:pointer;
}

footer {
  padding:20px;
  text-align:center;
  font-size:12px;
  color:#888;
}
</style>
</head>

<body>

<header>
  <div class="logo">VORTEX</div>
</header>

<section class="hero">
  <h1>Optimiza tu rendimiento académico con datos reales.</h1>
  <p>Analiza tu disciplina, enfoque y ejecución con métricas reales.</p>
  <button class="btn-primary" onclick="abrirModal()">Comenzar</button>
</section>

<div class="modal" id="modal">
  <div class="modal-content">
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Crear cuenta</button>
  </div>
  <div class="close" onclick="cerrarModal()">✕</div>
</div>

<footer>
© 2026 VORTEX Analytics
</footer>

<script type="module" src="auth.js"></script>

<script>
function abrirModal(){
  document.getElementById("modal").style.display="flex";
}

function cerrarModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
