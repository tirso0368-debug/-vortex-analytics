<div class="saas-container" style="background: #000; color: #00ff88; font-family: 'Courier New', monospace; padding: 20px; border: 1px solid #1a1a1a;">
    <header style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">
        <div>[ VORTEX_TERMINAL_v2.0 ]</div>
        <div id="live-clock">2026-02-23 | 15:48:52</div>
    </header>

    <div class="grid-main" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <aside class="sidebar" style="border-right: 1px solid #1a1a1a; padding-right: 20px;">
            <label>SELECCIONAR DIVISA BASE</label>
            <select id="base-currency" style="width: 100%; background: #000; color: #00ff88; border: 1px solid #00ff88; margin: 10px 0; padding: 10px;">
                <option value="EUR">EURO (EUR)</option>
                <option value="USD">DÓLAR (USD)</option>
                <option value="GBP">LIBRA (GBP)</option>
                <option value="JPY">YEN (JPY)</option>
            </select>

            <label>CAPITAL BAJO GESTIÓN</label>
            <input type="number" id="capital-input" value="50000" style="width: 100%; background: #111; color: #00ff88; border: 1px solid #333; padding: 10px; margin-bottom: 20px;">
            
            <div id="ticker-feed" style="font-size: 11px; background: #0a0a0a; padding: 10px; border: 1px solid #222;">
                <p>LIVE FEED:</p>
                <div id="btc-price">BTC/USD: --.---</div>
                <div id="gold-price">GOLD/OZ: --.---</div>
            </div>
        </aside>

        <section class="main-view">
            <div id="analysis-header" style="background: #00ff88; color: #000; padding: 5px; font-weight: bold; text-align: center; margin-bottom: 15px;">
                REAL-TIME ASSET PERFORMANCE
            </div>
            <canvas id="vortexLiveChart"></canvas>
            
            <div id="action-signals" style="margin-top: 20px; padding: 15px; border: 1px solid #ff4444; color: #ff4444;">
                [ALERTA DE SISTEMA]: PÉRDIDA POR INACCIÓN DETECTADA
            </div>
        </section>
    </div>
</div>
