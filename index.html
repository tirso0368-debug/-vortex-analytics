<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>VORTEX — Inteligencia Financiera</title>

<meta name="description" content="Plataforma de inteligencia artificial financiera para analizar mercados y descubrir oportunidades de inversión.">

<meta name="keywords" content="inteligencia artificial financiera, inversión, análisis de mercado, fintech">

<style>

body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0b0f1a;
    color:white;
}

nav{
    display:flex;
    justify-content:space-between;
    padding:20px 40px;
    background:#0e1424;
}

.logo{
    font-weight:bold;
    letter-spacing:2px;
}

.hero{
    text-align:center;
    padding:80px 20px;
    max-width:800px;
    margin:auto;
}

.hero h1{
    font-size:36px;
    margin-bottom:20px;
}

.hero p{
    opacity:0.8;
}

.card{
    background:#121a2f;
    padding:30px;
    border-radius:10px;
    max-width:380px;
    margin:40px auto;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:6px;
    border:none;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:6px;
    background:#2563eb;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#1d4ed8;
}

#mensaje{
    margin-top:10px;
    color:#22c55e;
    display:none;
}

footer{
    text-align:center;
    padding:30px;
    opacity:0.5;
    font-size:14px;
}

</style>

</head>

<body>

<nav>
<div class="logo">VORTEX</div>
<div>Acceso anticipado</div>
</nav>

<section class="hero">

<h1>La inteligencia artificial que analiza el mercado por ti</h1>

<p>
Plataforma financiera en fase privada.  
Acceso disponible por tiempo limitado.
</p>

<div class="card">

<form 
action="https://formspree.io/f/mbdapyvv" 
method="POST"
id="form"
>

<input type="text" name="nombre" placeholder="Nombre" required>

<input type="email" name="email" placeholder="Correo electrónico" required>

<input type="hidden" name="_subject" value="Nuevo registro VORTEX">

<button type="submit">Solicitar acceso</button>

</form>

<div id="mensaje">Registro enviado correctamente ✔</div>

</div>

</section>

<footer>
© 2026 VORTEX
</footer>

<script>

const form = document.getElementById("form");
const msg = document.getElementById("mensaje");

form.addEventListener("submit", function(){
    msg.style.display = "block";
});

</script>

</body>
</html>
