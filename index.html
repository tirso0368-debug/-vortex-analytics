<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORTEX | Financial Terminal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="dashboard-container">
        
        <header class="brand-header">
            <div class="logo-wrapper">
                <span class="logo-icon">V</span>
                <span class="logo-text">VORTEX <small>ANALYTICS</small></span>
            </div>
            <div class="status-box">
                <span class="status-dot"></span>
                <span>SYSTEM ONLINE</span>
            </div>
        </header>

        <section class="chart-container">
            <canvas id="analyticsChart"></canvas>
        </section>

        <section class="stats-grid">
            <div class="stat-card">
                <h3>CAPITAL NOMINAL</h3>
                <p id="gross-capital">0.00€</p>
            </div>
            <div class="stat-card">
                <h3>PODER ADQUISITIVO</h3>
                <p id="real-power" class="accent">0.00€</p>
            </div>
            <div class="stat-card">
                <h3>PÉRDIDA TOTAL</h3>
                <p id="purchasing-loss" class="danger">0.00€</p>
            </div>
        </section>

        <section class="controls-panel">
            <div class="input-row">
                <div class="input-group">
                    <label>CAPITAL INICIAL</label>
                    <input type="number" id="initial-capital" value="1000">
                </div>
                <div class="input-group">
                    <label>INTERÉS ANUAL %</label>
                    <input type="number" id="annual-interest" value="8">
                </div>
                <div class="input-group">
                    <label>INFLACIÓN %</label>
                    <input type="number" id="annual-inflation" value="3">
                </div>
                <div class="input-group">
                    <label>COMISIÓN %</label>
                    <input type="number" id="management-fee" value="1.2">
                </div>
            </div>
            
            <div class="slider-group">
                <label>HORIZONTE TEMPORAL: <span id="time-display">17</span> AÑOS</label>
                <input type="range" id="time-range" min="1" max="50" value="17">
            </div>
        </section>

    </div>

    <script src="main.js"></script>
</body>
</html>
