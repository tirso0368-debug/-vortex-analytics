<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acceso IA</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #1e293b;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  width: 320px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
  background: #3b82f6;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #2563eb;
}

#msg {
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Solicitar acceso IA</h2>

  <form id="leadForm">
    <input type="email" id="email" placeholder="Tu email" required>
    <button type="submit">Solicitar acceso</button>
  </form>

  <div id="msg"></div>
</div>

<script>
const supabaseUrl = "PON_AQUI_TU_URL";
const supabaseKey = "PON_AQUI_TU_ANON_KEY";

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

document.getElementById("leadForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;

  const { error } = await supabase
    .from("leads")
    .insert([{ email: email }]);

  const msg = document.getElementById("msg");

  if (error) {
    msg.innerText = "❌ Error al guardar";
    msg.style.color = "red";
    console.log(error);
  } else {
    msg.innerText = "✅ Solicitud enviada";
    msg.style.color = "lightgreen";
    document.getElementById("leadForm").reset();
  }
});
</script>

</body>
</html>
