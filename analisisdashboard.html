<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VORTEX | Análisis Estratégico</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0f1117;
  color:white;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  background:#151822;
  border-bottom:1px solid #222;
}

.logo{
  font-weight:bold;
  font-size:18px;
  color:#00ffc8;
}

.logout{
  background:#252a36;
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:8px;
  cursor:pointer;
}

.logout:hover{
  background:#00ffc8;
  color:black;
}

.container{
  max-width:900px;
  margin:60px auto;
  padding:0 20px;
}

.card{
  background:#1a1d26;
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,255,200,0.1);
  margin-bottom:30px;
}

h1{
  margin-top:0;
}

.highlight{
  color:#00ffc8;
  font-weight:bold;
}

.loader{
  text-align:center;
  margin-top:150px;
  font-size:18px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{opacity:0.4;}
  50%{opacity:1;}
  100%{opacity:0.4;}
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">VORTEX</div>
  <button class="logout" onclick="cerrarSesion()">Cerrar sesión</button>
</div>

<div id="loading" class="loader">
  Cargando análisis personalizado...
</div>

<div id="contenido" class="container" style="display:none;">
  <div class="card">
    <h1>Tu Perfil: <span id="perfil" class="highlight"></span></h1>
    <p id="descripcion"></p>
  </div>

  <div class="card">
    <h2>Recomendación Estratégica</h2>
    <p id="recomendacion"></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCSa3xZ2iKtvnPaXeNQMluaoa27iiOEyeM",
  authDomain: "vortex-app-c8b00.firebaseapp.com",
  projectId: "vortex-app-c8b00",
  storageBucket: "vortex-app-c8b00.firebasestorage.app",
  messagingSenderId: "174144803653",
  appId: "1:174144803653:web:eeb421bd5770ee1f69a42c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.cerrarSesion = async function(){
  await signOut(auth);
  window.location.href="login.html";
};

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="login.html";
  }else{
    const ref = doc(db,"users",user.uid);
    const snap = await getDoc(ref);

    if(!snap.exists() || !snap.data().evaluationCompleted){
      window.location.href="evaluacion.html";
      return;
    }

    const data = snap.data().evaluation;
    const perfil = data.profile;

    mostrarPerfil(perfil);
  }
});

function mostrarPerfil(perfil){
  document.getElementById("loading").style.display="none";
  document.getElementById("contenido").style.display="block";

  document.getElementById("perfil").innerText = perfil;

  if(perfil==="Analítico"){
    document.getElementById("descripcion").innerText =
    "Tienes una mente estratégica, reflexiva y estructurada. Analizas antes de actuar y priorizas precisión.";
    
    document.getElementById("recomendacion").innerText =
    "Optimiza tu rendimiento aplicando bloques profundos de concentración (90 min) y planificación semanal detallada.";
  }

  if(perfil==="Ejecutor"){
    document.getElementById("descripcion").innerText =
    "Eres orientado a la acción. Ejecutas rápido y aprendes sobre la marcha.";
    
    document.getElementById("recomendacion").innerText =
    "Trabaja con objetivos diarios claros y métricas visibles. Usa temporizadores intensivos y seguimiento de progreso.";
  }

  if(perfil==="Colaborativo"){
    document.getElementById("descripcion").innerText =
    "Tu fortaleza está en la conexión y el trabajo en equipo.";
    
    document.getElementById("recomendacion").innerText =
    "Integra grupos de estudio estratégicos y sesiones de explicación activa para maximizar retención.";
  }
}
</script>

</body>
</html>
