<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tu Diagnóstico IA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#020617,#0f172a);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:#0f172a;
    padding:40px;
    border-radius:20px;
    width:90%;
    max-width:600px;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
    text-align:center;
}

.loading{
    font-size:20px;
    color:#22c55e;
}

.result{
    display:none;
    text-align:left;
    margin-top:20px;
    line-height:1.6;
}

button{
    margin-top:20px;
    padding:14px;
    border:none;
    border-radius:10px;
    background:#22c55e;
    color:white;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="card">

<h2>Analizando tu perfil financiero...</h2>

<div class="loading" id="loading">
La IA está procesando tus respuestas...
</div>

<div class="result" id="resultado"></div>

<button id="chatBtn" style="display:none;" onclick="alert('Chat IA próximamente')">
Hablar con mi IA
</button>

</div>

<script>

const respuestas = JSON.parse(localStorage.getItem("respuestas")) || [];

function generarDiagnostico(){

    let perfil = "";

    if(respuestas.includes("0€")){
        perfil += "Tu situación actual indica que estás en una fase inicial de construcción financiera. ";
    }

    if(respuestas.includes("No")){
        perfil += "Actualmente no tienes ingresos estables, lo cual limita tu crecimiento económico. ";
    }

    if(respuestas.includes("Invertir")){
        perfil += "Sin embargo, tu mentalidad muestra interés en crecimiento e inversión. ";
    }

    perfil += "Con una estrategia correcta podrías mejorar tu situación en menos de 6 meses.";

    return perfil;
}

setTimeout(()=>{

    document.getElementById("loading").style.display="none";

    const texto = generarDiagnostico();

    document.getElementById("resultado").style.display="block";
    document.getElementById("resultado").innerHTML =
    "<h3>Resultado de tu análisis</h3><p>"+texto+"</p>";

    document.getElementById("chatBtn").style.display="block";

},2500);

</script>

</body>
</html>
