<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VORTEX | Evaluación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #1c1c1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
    }

    h3 {
      margin-top: 30px;
      font-weight: 500;
    }

    label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
      opacity: 0.9;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    button {
      margin-top: 40px;
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: white;
      color: black;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Evaluación VORTEX</h1>

    <h3>1. ¿Cómo tomas decisiones?</h3>
    <label><input type="radio" name="q1" value="analitico"> Analizo datos antes de actuar</label>
    <label><input type="radio" name="q1" value="creativo"> Me guío por intuición</label>

    <h3>2. ¿Cómo trabajas mejor?</h3>
    <label><input type="radio" name="q2" value="analitico"> Con estructura clara</label>
    <label><input type="radio" name="q2" value="creativo"> Improvisando sobre la marcha</label>

    <h3>3. ¿Cómo resuelves problemas?</h3>
    <label><input type="radio" name="q3" value="analitico"> Paso a paso y lógico</label>
    <label><input type="radio" name="q3" value="creativo"> Buscando ideas nuevas</label>

    <button onclick="finalizarTest()">Finalizar evaluación</button>
  </div>

  <!-- MÓDULOS -->
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/evaluacion.js"></script>

</body>
</html>
