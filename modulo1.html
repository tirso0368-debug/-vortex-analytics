<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Módulo 1 — Evaluación</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
min-height:100vh;
background:linear-gradient(135deg,#0f172a,#020617);
color:white;
display:flex;
justify-content:center;
align-items:center;
padding:40px;
}

.container{
width:100%;
max-width:800px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border-radius:20px;
padding:40px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{
font-size:28px;
margin-bottom:10px;
font-weight:700;
}

.subtitle{
opacity:0.7;
margin-bottom:30px;
}

.question{
margin-bottom:20px;
}

.question p{
margin-bottom:10px;
font-weight:600;
}

label{
display:block;
padding:12px;
border-radius:10px;
background:rgba(255,255,255,0.03);
margin-bottom:8px;
cursor:pointer;
transition:0.25s;
}

label:hover{
background:rgba(59,130,246,0.2);
}

button{
margin-top:20px;
width:100%;
padding:15px;
border:none;
border-radius:12px;
background:linear-gradient(135deg,#3b82f6,#6366f1);
color:white;
font-size:16px;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:translateY(-2px);
box-shadow:0 10px 25px rgba(59,130,246,0.4);
}

.progress{
height:8px;
background:rgba(255,255,255,0.1);
border-radius:10px;
margin-bottom:25px;
overflow:hidden;
}

.bar{
height:100%;
width:33%;
background:linear-gradient(90deg,#3b82f6,#6366f1);
}

</style>
</head>

<body>

<div class="container">

<div class="progress">
<div class="bar"></div>
</div>

<h1>Módulo 1</h1>
<p class="subtitle">Hábitos de estudio</p>

<form id="quizForm">

<div class="question">
<p>¿Cuántas horas estudias al día?</p>

<label><input type="radio" name="q1" value="1"> Menos de 1h</label>
<label><input type="radio" name="q1" value="2"> 1-2h</label>
<label><input type="radio" name="q1" value="3"> 2-4h</label>
<label><input type="radio" name="q1" value="4"> Más de 4h</label>
</div>

<div class="question">
<p>¿Te distraes fácilmente?</p>

<label><input type="radio" name="q2" value="4"> Nunca</label>
<label><input type="radio" name="q2" value="3"> A veces</label>
<label><input type="radio" name="q2" value="2"> Bastante</label>
<label><input type="radio" name="q2" value="1"> Siempre</label>
</div>

<button type="button" onclick="nextModule()">Continuar</button>

</form>

</div>

<script>

function nextModule(){

let form=document.getElementById("quizForm");
let data=new FormData(form);

let score=0;

for(let value of data.values()){
score+=parseInt(value);
}

localStorage.setItem("mod1",score);

window.location.href="modulo2.html";

}

</script>

</body>
</html>
