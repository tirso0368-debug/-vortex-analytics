<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>VORTEX — Análisis</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif; 
  background:linear-gradient(135deg,#0f172a,#020617);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

.container{
  max-width:800px;
  padding:40px;
}

h1{
  font-size:48px;
  margin-bottom:10px;
}

h2{
  font-size:28px;
  margin-bottom:30px;
  color:#38bdf8;
}

.card{
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  padding:30px;
  margin-top:20px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}

.stat{
  font-size:22px;
  margin:15px 0;
}

.highlight{
  color:#22c55e;
  font-weight:bold;
}

button{
  margin-top:30px;
  padding:15px 30px;
  border:none;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
  background:#2563eb;
  color:white;
  transition:0.3s;
}

button:hover{
  background:#1d4ed8;
}
</style>
</head>

<body>

<div class="container">

  <h1>Tu Resultado</h1>
  <h2>Perfil Financiero Detectado</h2>

  <div class="card">

    <div class="stat">
      Mentalidad: <span class="highlight" id="mentalidad">Inversor en Potencia</span>
    </div>

    <div class="stat">
      Nivel de riesgo: <span class="highlight">Medio</span>
    </div>

    <div class="stat">
      Probabilidad de éxito: <span class="highlight">Alta</span>
    </div>

    <p style="margin-top:25px; opacity:0.8;">
      Según tus respuestas, tienes capacidad para generar ingresos y
      construir libertad financiera si aplicas disciplina y estrategia.
    </p>

  </div>

  <button onclick="irDashboard()">Continuar</button>

</div>

<script>
function irDashboard(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
