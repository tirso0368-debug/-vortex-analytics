<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX - Resultado</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#0f172a;
  padding:30px;
  border-radius:20px;
  width:380px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,0,0,0.4);
}

.nivel{
  font-size:28px;
  margin:20px 0;
  font-weight:bold;
}

.bar{
  width:100%;
  height:12px;
  background:#020617;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:20px;
}

.fill{
  height:100%;
  background:linear-gradient(90deg,#38bdf8,#22c55e);
}

button{
  padding:12px 25px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:linear-gradient(90deg,#38bdf8,#22c55e);
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">

  <h2>Resultado financiero</h2>

  <div class="nivel" id="nivel"></div>

  <div class="bar">
    <div class="fill" id="barra"></div>
  </div>

  <p id="mensaje"></p>

  <button onclick="location.href='index.html'">
    Volver
  </button>

</div>

<script>

let dinero = parseInt(localStorage.getItem("dinero")) || 0;
let ingresos = parseInt(localStorage.getItem("ingresos")) || 0;

let score = dinero + ingresos * 2;

let nivel = "";
let mensaje = "";
let progreso = 0;

if(score < 1000){
  nivel="Nivel Inicial";
  mensaje="Estás empezando. Aprende a ahorrar e invertir poco a poco.";
  progreso=25;
}
else if(score < 5000){
  nivel="Nivel Medio";
  mensaje="Buen camino. Podrías mejorar optimizando gastos.";
  progreso=55;
}
else if(score < 15000){
  nivel="Nivel Avanzado";
  mensaje="Tienes ventaja financiera respecto a la media.";
  progreso=80;
}
else{
  nivel="Nivel Élite";
  mensaje="Perfil financiero muy fuerte para tu edad.";
  progreso=100;
}

document.getElementById("nivel").innerText=nivel;
document.getElementById("mensaje").innerText=mensaje;
document.getElementById("barra").style.width=progreso+"%";

</script>

</body>
</html>
