<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX — Análisis</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:#0b0f1a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    text-align:center;
    max-width:500px;
    width:90%;
}

.logo{
    font-size:13px;
    letter-spacing:3px;
    opacity:0.7;
    margin-bottom:40px;
}

h1{
    font-size:36px;
    margin-bottom:20px;
}

p{
    opacity:0.7;
    margin-bottom:40px;
}

.loader{
    width:60px;
    height:60px;
    border:4px solid #1f2937;
    border-top:4px solid #2563eb;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:0 auto 30px auto;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

.status{
    font-size:14px;
    opacity:0.6;
}

</style>
</head>

<body>

<div class="container">

<div class="logo">VORTEX</div>

<div class="loader"></div>

<h1>Analizando tu perfil financiero</h1>

<p>
Estamos procesando tus datos para generar tu diagnóstico personalizado.
</p>

<div class="status" id="status">
Conectando módulos...
</div>

</div>

<script>

const mensajes = [
"Conectando módulos...",
"Evaluando hábitos financieros...",
"Calculando índice VORTEX...",
"Generando recomendaciones...",
"Finalizando análisis..."
];

let i = 0;

function cambiarMensaje(){

document.getElementById("status").innerText = mensajes[i];

i++;

if(i < mensajes.length){
setTimeout(cambiarMensaje, 900);
}

}

cambiarMensaje();

setTimeout(() => {

window.location.href = "resultado.html";

}, 5000);

</script>

</body>
</html>
