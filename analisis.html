<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX — Análisis</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0b0f1a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    text-align:center;
    max-width:600px;
    padding:40px;
    background:#111728;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,0.4);
}

h1{
    margin-bottom:10px;
}

.nivel{
    font-size:28px;
    margin:20px 0;
    color:#4facfe;
}

p{
    line-height:1.6;
}
</style>
</head>

<body>

<div class="card">

<h1>Tu Perfil Financiero</h1>

<div class="nivel" id="nivel"></div>

<p id="mensaje"></p>

</div>

<script>

// Obtener puntuación guardada
const puntos = parseInt(localStorage.getItem("puntuacion")) || 0;

let nivel = "";
let mensaje = "";

if(puntos <= 2){
    nivel = "Nivel Inicial";
    mensaje = "Estás empezando tu camino financiero. La clave ahora es crear hábitos de ahorro y aprender lo básico sobre dinero.";
}
else if(puntos <= 4){
    nivel = "Nivel Intermedio";
    mensaje = "Tienes buenas bases. Ahora puedes optimizar tus decisiones financieras y comenzar a pensar en inversión.";
}
else{
    nivel = "Nivel Avanzado";
    mensaje = "Estás por delante de la mayoría de personas de tu edad. El siguiente paso es escalar ingresos y crear activos.";
}

// Mostrar resultado
document.getElementById("nivel").innerText = nivel;
document.getElementById("mensaje").innerText = mensaje;

</script>

</body>
</html>
