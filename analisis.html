<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX — Análisis</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0b0f1a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    text-align:center;
    max-width:500px;
}
</style>
</head>

<body>

<div class="card">

<h1>Tu Perfil Financiero</h1>

<h2 id="nivel"></h2>

<p id="mensaje"></p>

</div>

<script>

const puntos = parseInt(localStorage.getItem("resultadoVortex")) || 0;

let nivel = "";
let mensaje = "";

if(puntos <= 2){
    nivel = "Nivel Inicial";
    mensaje = "Estás comenzando. Con disciplina puedes avanzar rápido.";
}
else if(puntos <= 4){
    nivel = "Nivel Intermedio";
    mensaje = "Tienes buenas bases. Es momento de optimizar.";
}
else{
    nivel = "Nivel Avanzado";
    mensaje = "Estás por delante de la mayoría. Hora de escalar.";
}

document.getElementById("nivel").innerText = nivel;
document.getElementById("mensaje").innerText = mensaje;

</script>

</body>
</html>
