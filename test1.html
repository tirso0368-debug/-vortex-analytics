<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX — Paso 1</title>

<style>

body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at 20% 20%, #0b1a3a, #020617);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:90%;
    max-width:500px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius:20px;
    padding:30px;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
    animation: fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    text-align:center;
    margin-bottom:10px;
}

.subtitle{
    text-align:center;
    opacity:0.7;
    margin-bottom:25px;
}

.progress{
    height:6px;
    background:#1e293b;
    border-radius:10px;
    margin-bottom:25px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    width:50%;
    background:linear-gradient(90deg,#6366f1,#22d3ee);
    border-radius:10px;
}

label{
    font-size:14px;
    opacity:0.8;
}

input, select{
    width:100%;
    padding:14px;
    margin-top:8px;
    margin-bottom:18px;
    border:none;
    border-radius:12px;
    background:#0f172a;
    color:white;
    font-size:15px;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:bold;
    background:linear-gradient(90deg,#6366f1,#22d3ee);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.03);
}

</style>
</head>

<body>

<div class="container">

<h1>VORTEX</h1>
<div class="subtitle">Análisis del estudiante — Paso 1</div>

<div class="progress">
    <div class="progress-bar"></div>
</div>

<label>Edad</label>
<input type="number" id="edad" placeholder="Tu edad">

<label>Nivel de estudios</label>
<select id="nivel">
<option>ESO</option>
<option>Bachillerato</option>
<option>Universidad</option>
<option>FP</option>
</select>

<label>Nota media</label>
<input type="number" id="nota" step="0.1" placeholder="Ej: 7.5">

<label>Horas de estudio al día</label>
<input type="number" id="horas" placeholder="Ej: 2">

<label>Motivación (1-10)</label>
<input type="number" id="motivacion" min="1" max="10">

<button onclick="siguiente()">Continuar</button>

</div>

<script>

function siguiente(){

    let datos = {
        edad: document.getElementById("edad").value,
        nivel: document.getElementById("nivel").value,
        nota: document.getElementById("nota").value,
        horas: document.getElementById("horas").value,
        motivacion: document.getElementById("motivacion").value
    };

    localStorage.setItem("vortexDatos", JSON.stringify(datos));

    window.location.href = "test2.html";

}

</script>

</body>
</html>
