<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX — Registro</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:linear-gradient(135deg,#0f172a,#1e293b);
color:white;
display:flex;
justify-content:center; 
align-items:center;
height:100vh;
}

.card{
background:rgba(255,255,255,0.05);
padding:40px;
border-radius:20px;
width:350px;
backdrop-filter:blur(10px);
box-shadow:0 0 40px rgba(0,0,0,0.3);
}

h1{
text-align:center;
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:10px;
border:none;
outline:none;
}

button{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#6366f1,#06b6d4);
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
opacity:0.9;
}

.benefits{
font-size:14px;
margin-bottom:15px;
line-height:1.6;
}
</style>
</head>

<body>

<div class="card">

<h1>Desbloquea tu perfil VORTEX</h1>

<div class="benefits">
✅ Guardar tu progreso<br>
✅ Acceder a tu plan personalizado<br>
✅ Mejorar tu rendimiento académico
</div>

<form id="registro-form">

<input type="text" id="name" name="name" placeholder="Tu nombre" required>

<input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

<input type="password" name="password" placeholder="Contraseña" required>



<button type="submit">Crear cuenta gratuita</button>

</form>



</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){
    emailjs.init("vKMNiPqmaCvct9MaR");
})();

document.getElementById("registro-form").addEventListener("submit", function(event) {
    event.preventDefault();

    var nombre = document.getElementById("name").value;
    var email = document.getElementById("email").value;

    localStorage.setItem("nombreUsuario", nombre);
    localStorage.setItem("emailUsuario", email);

    emailjs.send("service_eo3z01f", "template_gs7boxt", {
        name: nombre,
        email: email
    })
    .then(function() {
        window.location.href = "dashboard.html";
    }, function(error) {
        alert("Error al enviar");
        console.log(error);
    });
});
</script>
</body>
                                   </html>
