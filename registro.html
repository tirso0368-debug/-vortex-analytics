<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro VORTEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0b0f1a, #05070d);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: rgba(255,255,255,0.05);
    padding: 40px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
    backdrop-filter: blur(10px);
}

h2 {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    background: #1f2937;
    color: white;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: #2563eb;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #1d4ed8;
}

</style>
</head>

<body>

<div class="container">

    <h2>Registro VORTEX</h2>

    <form id="registroForm">

        <input type="text" id="name" placeholder="Tu nombre" required>

        <input type="email" id="email" placeholder="Tu correo" required>

        <button type="submit">Crear cuenta</button>

    </form>

</div>

<!-- EMAILJS -->

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>

(function(){
    emailjs.init("vKMNiPqmaCvct9MaR");
})();

document.getElementById("registroForm").addEventListener("submit", function(e) {

    e.preventDefault();

    var nombre = document.getElementById("name").value;
    var email = document.getElementById("email").value;

    localStorage.setItem("nombreUsuario", nombre);

    emailjs.send("service_eo3z01f", "template_gs7b0xt", {
        name: nombre,
        email: email
    })
    .then(function() {

        window.location.href = "dashboard.html";

    }, function(error) {

        alert("Error al enviar correo");

    });

});

</script>

</body>
</html>
