<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultado Premium</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    padding:40px;
    border-radius:20px;
    width:360px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,0.5);
}

h2{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    outline:none;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(45deg,#00c6ff,#0072ff);
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

#resultado{
    display:none;
}
</style>
</head>

<body>

<div class="container">

    <div id="login">
        <h2>üîê Acceso al resultado</h2>

        <input type="text" id="nombre" placeholder="Tu nombre">
        <input type="email" id="email" placeholder="Tu correo">

        <button onclick="iniciar()">Ver resultado</button>
    </div>

    <div id="resultado">
        <h2>üéâ Resultado generado</h2>
        <p id="mensaje"></p>
    </div>

</div>

<script>

(function(){
emailjs.init("n4uT_9fvDQC9y5eoW");
})();

function iniciar(){

    let nombre = document.getElementById("nombre").value;
    let email = document.getElementById("email").value;

    if(!nombre || !email){
        alert("Completa los datos");
        return;
    }

    document.getElementById("login").style.display="none";
    document.getElementById("resultado").style.display="block";

    document.getElementById("mensaje").innerHTML =
        "Hola <b>"+nombre+"</b> ‚úÖ<br>Te hemos enviado tu resultado al correo üì©";

    enviarCorreo(nombre,email);
}

function enviarCorreo(nombre,email){

    let parametros = {
        user_name: nombre,
        user_email: email,
        from_name: "Tirso Gand√≠a"
    };

    emailjs.send(
        "service_aksfq65",
        "template_rb5g2bg",
        parametros
    )
    .then(function(response){
        console.log("EMAIL ENVIADO", response.status);
    }, function(error){
        console.log("ERROR", error);
        alert("Error enviando correo");
    });

}

</script>

</body>
</html>
