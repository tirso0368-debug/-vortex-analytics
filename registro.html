<!DOCTYPE html>
<html lang="es"> 
<head>
  <meta charset="UTF-8">
  <title>Registro | Vortex Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.8s ease;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(139,92,246,0.6);
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    .success { color: #22c55e; }
    .error { color: #ef4444; }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .logo {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="logo">Vortex Analytics</div>
  <h2>üéì Crear cuenta</h2>

  <form id="registroForm">
    <input type="text" id="name" placeholder="Tu nombre" required>
    <input type="email" id="email" placeholder="Tu correo" required>
    <button type="submit">Crear cuenta</button>
  </form>

  <div id="mensaje" class="msg"></div>
</div>

<script>
(function(){
  emailjs.init("n4uT_9fvDQC9y5eoW");
})();

const form = document.getElementById("registroForm");
const mensaje = document.getElementById("mensaje");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;

  mensaje.innerHTML = "‚è≥ Enviando...";
  mensaje.className = "msg"
  const perfil = localStorage.getItem("perfil_usuario");
const descripcion = localStorage.getItem("descripcion_usuario");

  emailjs.send("service_aksfq65", "template_tb274n4", {
    name: name,
    email: email,
    perfil: perfil,
    descripcion: descripcion
})
  .then(function() {

    mensaje.innerHTML = "‚úÖ Cuenta creada. Revisa tu correo...";
    mensaje.className = "msg success";

    setTimeout(() => {
      window.location.href = "resultado.html";
    }, 2000);

  }, function(error) {

    mensaje.innerHTML = "‚ùå Error al enviar correo";
    mensaje.className = "msg error";

    console.error(error);

  });

});
</script>

</body>
</html>
