<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resultado - VORTEX</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    text-align: center;
    padding: 40px;
}

.card {
    background: #1e293b;
    padding: 30px;
    border-radius: 12px;
    max-width: 600px;
    margin: auto;
}

#pantallaCarga {
    font-size: 20px;
}

h1 {
    color: #22c55e;
}
</style>
</head>

<body>

<!-- Pantalla de carga -->
<div id="pantallaCarga">
    <h1>Analizando tu perfil...</h1>
    <p>La IA está procesando tus respuestas</p>
</div>

<!-- Resultado -->
<div id="contenidoResultado" style="display:none;">
    <div class="card">
        <h1 id="perfil"></h1>
        <p id="diagnostico"></p>
        <p id="recomendacion"></p>
    </div>
</div>

<script>

let puntuacion = localStorage.getItem("puntuacion") || 0;
puntuacion = Number(puntuacion);

let perfil = "";
let diagnostico = "";
let recomendacion = "";

if (puntuacion >= 8) {

    perfil = "Alto rendimiento";

    diagnostico = "Tienes hábitos sólidos y buena disciplina. Tu problema no es la capacidad, sino la optimización.";

    recomendacion = "Vamos a llevarte a nivel élite con estrategias avanzadas de estudio y foco.";

}
else if (puntuacion >= 5) {

    perfil = "Potencial desaprovechado";

    diagnostico = "Tu rendimiento no refleja tu capacidad real. Existen bloqueos en hábitos y organización.";

    recomendacion = "Necesitas un sistema estructurado que aumente tu constancia y enfoque.";

}
else {

    perfil = "Riesgo académico";

    diagnostico = "Tus hábitos actuales están frenando tu progreso. Sin cambios, el rendimiento seguirá bajo.";

    recomendacion = "Debemos reconstruir tu rutina desde la base para crear disciplina real.";

}


function mostrarResultado() {

    document.getElementById("perfil").innerText = perfil;
    document.getElementById("diagnostico").innerText = diagnostico;
    document.getElementById("recomendacion").innerText = recomendacion;

    document.getElementById("pantallaCarga").style.display = "none";
    document.getElementById("contenidoResultado").style.display = "block";
}


// Simular análisis IA
setTimeout(mostrarResultado, 2000);

</script>

</body>
</html>
