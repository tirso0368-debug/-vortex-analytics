<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VORTEX — Resultado</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#0b1020,#111a3a);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:90%;
    max-width:600px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    border-radius:20px;
    padding:30px;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{
    text-align:center;
    margin-bottom:20px;
}

.progress{
    width:100%;
    height:8px;
    background:#1c254a;
    border-radius:10px;
    overflow:hidden;
    margin-bottom:25px;
}

.bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#6a5cff,#00d4ff);
    animation:load 2s forwards;
}

@keyframes load{
    to{width:100%;}
}

.hidden{
    display:none;
}

.card{
    background:rgba(255,255,255,0.05);
    padding:20px;
    border-radius:15px;
    margin-bottom:15px;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:bold;
    background:linear-gradient(90deg,#6a5cff,#00d4ff);
    color:white;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}
</style>

</head>
<body>

<div class="container">

<div id="loading">
    <h1>Analizando tu perfil...</h1>
    <div class="progress">
        <div class="bar"></div>
    </div>
    <p style="text-align:center;opacity:0.7">
        Procesando comportamiento, hábitos y mentalidad...
    </p>
</div>

<div id="resultado" class="hidden">

    <h1>Tu Análisis VORTEX</h1>

    <div class="card">
        <strong>Potencial estimado:</strong>
        <h2 id="potencial">0%</h2>
    </div>

    <div class="card">
        <strong>Perfil detectado:</strong>
        <p id="perfil"></p>
    </div>

    <div class="card">
        <strong>Diagnóstico:</strong>
        <p id="diagnostico"></p>
    </div>

    <div class="card">
        <strong>Recomendación:</strong>
        <p id="recomendacion"></p>
    </div>

    <button onclick="reiniciar()">Repetir análisis</button>
    <button onclick="window.location.href='registro.html'
        "
style="
margin-top:15px;
background: linear-gradient(90deg,#00f5a0,#00d9f5);
color:#000;
font-weight:bold;
padding:15px;
border:none;
border-radius:12px;
width:100%;
cursor:pointer;
">
Desbloquear mi plan personalizado
    </button>

</div>

</div>

<script>

let datos = JSON.parse(localStorage.getItem("vortexDatos")) || {};

let perfil = "";
let diagnostico = "";
let recomendacion = "";

// ANALISIS INTELIGENTE

let nota = parseFloat(datos.nota || 5);
let horas = parseFloat(datos.horas || 1);
let motivacion = parseFloat(datos.motivacion || 5);

let puntuacion = (nota * 0.4) + (horas * 0.3) + (motivacion * 0.3);

// PERFIL

if(puntuacion >= 8){
    perfil = "Alto rendimiento";
    diagnostico = "Tienes hábitos sólidos y buena disciplina. Tu problema no es la capacidad, sino la optimización.";
    recomendacion = "Vamos a llevarte a nivel élite con estrategias avanzadas de estudio y foco.";
}
else if(puntuacion >= 5){
    perfil = "Potencial desaprovechado";
    diagnostico = "Tu rendimiento no refleja tu capacidad real. Existen bloqueos en hábitos y organización.";
    recomendacion = "Necesitas un sistema estructurado que aumente tu constancia y enfoque.";
}
else{
    perfil = "Riesgo académico";
    diagnostico = "Tus hábitos actuales están frenando tu progreso. Sin cambios, el rendimiento seguirá bajo.";
    recomendacion = "Debemos reconstruir tu rutina desde la base para crear disciplina real.";
}

// MOSTRAR RESULTADO

document.getElementById("perfil").innerText = perfil;
document.getElementById("diagnostico").innerText = diagnostico;
document.getElementById("recomendacion").innerText = recomendacion;

</script>

</body>
</html>
