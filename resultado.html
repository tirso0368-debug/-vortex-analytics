<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: aparecer 0.6s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .btn {
      margin-top: 25px;
      padding: 14px 25px;
      border: none;
      border-radius: 10px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5563d6;
      transform: scale(1.05);
    }

    .loader {
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="card" id="contenido">
  <div class="loader">Calculando tu resultado...</div>
</div>

<script>
  // Simulaci칩n de resultado guardado
  const puntos = localStorage.getItem("puntos") || 0;

  setTimeout(() => {

    let mensaje = "";
    let titulo = "";

    if (puntos <= 5) {
      titulo = "Nivel Bajo";
      mensaje = "Tienes buen control acad칠mico, pero a칰n puedes mejorar h치bitos.";
    } 
    else if (puntos <= 10) {
      titulo = "Nivel Medio";
      mensaje = "Hay se침ales de riesgo. Es buen momento para organizarte mejor.";
    } 
    else {
      titulo = "Nivel Alto";
      mensaje = "Detectamos dificultades importantes. Un plan te ayudar치 mucho.";
    }

    document.getElementById("contenido").innerHTML = `
      <h1>${titulo}</h1>
      <p>${mensaje}</p>
      <button class="btn" onclick="iniciarPlan()">Iniciar Plan</button>
    `;

  }, 2000); // 拘勇 LOS 2000 ms IMPORTANTES


  function iniciarPlan() {
    alert("Pr칩ximamente podr치s crear tu cuenta y guardar tu progreso 游");
  }
</script>

</body>
