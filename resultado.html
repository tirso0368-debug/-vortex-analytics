<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resultado - VORTEX</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Pantalla carga */

#pantallaCarga{
    text-align:center;
}

.loader{
    margin-top:20px;
    border:5px solid #1e293b;
    border-top:5px solid #22c55e;
    border-radius:50%;
    width:50px;
    height:50px;
    animation:spin 1s linear infinite;
    margin-left:auto;
    margin-right:auto;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

/* Resultado */

.card{
    display:none;
    background:#1e293b;
    padding:40px;
    border-radius:20px;
    width:90%;
    max-width:600px;
    text-align:center;
    box-shadow:0 0 40px rgba(0,0,0,0.4);
    animation:fade 1s ease;
}

h1{
    color:#22c55e;
    margin-bottom:20px;
}

p{
    font-size:18px;
    line-height:1.6;
    margin-bottom:15px;
}

button{
    margin-top:20px;
    padding:15px 25px;
    border:none;
    border-radius:10px;
    background:#22c55e;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#16a34a;
    transform:scale(1.05);
}

@keyframes fade{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>

</head>
<body>

<!-- Pantalla IA -->
<div id="pantallaCarga">
    <h2>Analizando tu perfil...</h2>
    <p>La IA est치 procesando tus respuestas</p>
    <div class="loader"></div>
</div>

<!-- Resultado -->
<div class="card" id="resultadoBox">

    <h1 id="perfil"></h1>
    <p id="diagnostico"></p>
    <p id="recomendacion"></p>

    <button onclick="reiniciar()">Repetir test</button>

</div>

<script>

let puntuacion = localStorage.getItem("puntuacion") || 0;
puntuacion = Number(puntuacion);

let perfil="";
let diagnostico="";
let recomendacion="";

if(puntuacion >= 8){
    perfil="Alto rendimiento";
    diagnostico="Tienes h치bitos s칩lidos y buena disciplina. Tu problema no es la capacidad, sino la optimizaci칩n.";
    recomendacion="Vamos a llevarte a nivel 칠lite con estrategias avanzadas de estudio y foco.";
}
else if(puntuacion >=5){
    perfil="Potencial desaprovechado";
    diagnostico="Tu rendimiento no refleja tu capacidad real. Existen bloqueos en h치bitos y organizaci칩n.";
    recomendacion="Necesitas un sistema estructurado que aumente tu constancia y enfoque.";
}
else{
    perfil="Riesgo acad칠mico";
    diagnostico="Tus h치bitos actuales est치n frenando tu progreso. Sin cambios, el rendimiento seguir치 bajo.";
    recomendacion="Debemos reconstruir tu rutina desde la base para crear disciplina real.";
}

function mostrarResultado(){

    document.getElementById("perfil").innerText = perfil;
    document.getElementById("diagnostico").innerText = diagnostico;
    document.getElementById("recomendacion").innerText = recomendacion;

    document.getElementById("pantallaCarga").style.display="none";
    document.getElementById("resultadoBox").style.display="block";
}

/* 游댠 AQU칈 EST츼 EL 2000 */
setTimeout(mostrarResultado, 2000);

function reiniciar(){
    window.location.href="index.html";
}

</script>

</body>
</html>
