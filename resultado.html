<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VORTEX — Resultado</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#0b1020,#111a3a);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:90%;
    max-width:600px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    border-radius:20px;
    padding:30px;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{
    text-align:center;
    margin-bottom:20px;
}

.progress{
    width:100%;
    height:8px;
    background:#1c254a;
    border-radius:10px;
    overflow:hidden;
    margin-bottom:25px;
}

.bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#6a5cff,#00d4ff);
    animation:load 2s forwards;
}

@keyframes load{
    to{width:100%;}
}

.hidden{
    display:none;
}

.card{
    background:rgba(255,255,255,0.05);
    padding:20px;
    border-radius:15px;
    margin-bottom:15px;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:bold;
    background:linear-gradient(90deg,#6a5cff,#00d4ff);
    color:white;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}
</style>

</head>
<body>

<div class="container">

<div id="loading">
    <h1>Analizando tu perfil...</h1>
    <div class="progress">
        <div class="bar"></div>
    </div>
    <p style="text-align:center;opacity:0.7">
        Procesando comportamiento, hábitos y mentalidad...
    </p>
</div>

<div id="resultado" class="hidden">

    <h1>Tu Análisis VORTEX</h1>

    <div class="card">
        <strong>Potencial estimado:</strong>
        <h2 id="potencial">0%</h2>
    </div>

    <div class="card">
        <strong>Perfil detectado:</strong>
        <p id="perfil"></p>
    </div>

    <div class="card">
        <strong>Diagnóstico:</strong>
        <p id="diagnostico"></p>
    </div>

    <div class="card">
        <strong>Recomendación:</strong>
        <p id="recomendacion"></p>
    </div>

    <button onclick="reiniciar()">Repetir análisis</button>

</div>

</div>

<script>

let datos = JSON.parse(localStorage.getItem("vortexDatos")) || {};

setTimeout(mostrarResultado,2000);

function mostrarResultado(){

document.getElementById("loading").style.display="none";
document.getElementById("resultado").classList.remove("hidden");


let nota = parseFloat(datos.nota) || 5;
let horas = parseFloat(datos.horas) || 2;
let motivacion = parseFloat(datos.motivacion) || 5;

let frustracion = parseFloat(datos.frustracion) || 5;
let procrastinacion = parseFloat(datos.procrastinacion) || 5;
let confianza = parseFloat(datos.confianza) || 5;

let potencial = Math.min(100,
    Math.round(
        nota*10 +
        horas*5 +
        motivacion*8 +
        confianza*6 -
        procrastinacion*4 -
        frustracion*3
    )
);

document.getElementById("potencial").innerText = potencial + "%";


let perfil = "";
let diagnostico = "";
let recomendacion = "";


if(potencial >= 80){

perfil = "Alto rendimiento";
diagnostico = "Tienes hábitos sólidos y buena disciplina. Tu crecimiento depende de mantener constancia.";
recomendacion = "Optimiza tu método de estudio y apunta a objetivos ambiciosos.";

}else if(potencial >= 60){

perfil = "Buen potencial con margen";
diagnostico = "Tienes capacidad real pero existen bloqueos como organización o consistencia.";
recomendacion = "Mejora tu planificación diaria y reduce distracciones.";

}else if(potencial >= 40){

perfil = "Potencial medio";
diagnostico = "Hay falta de disciplina estable y motivación irregular.";
recomendacion = "Empieza con hábitos pequeños diarios y metas claras.";

}else{

perfil = "Fase de riesgo";
diagnostico = "Actualmente tus hábitos limitan tu rendimiento académico.";
recomendacion = "Prioriza rutina, sueño y constancia antes que intensidad.";

}


document.getElementById("perfil").innerText = perfil;
document.getElementById("diagnostico").innerText = diagnostico;
document.getElementById("recomendacion").innerText = recomendacion;

}


function reiniciar(){
localStorage.removeItem("vortexDatos");
window.location.href="index.html";
}

</script>

</body>
</html>
