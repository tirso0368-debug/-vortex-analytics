<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resultado - VORTEX</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f172a,#020617);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:#111827;
    padding:40px;
    border-radius:20px;
    width:90%;
    max-width:600px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,0,0,0.5);
}

h1{
    color:#22c55e;
    margin-bottom:20px;
}

p{
    opacity:0.9;
    line-height:1.5;
}

.loader{
    font-size:18px;
    opacity:0.8;
}

button{
    margin-top:25px;
    padding:12px 25px;
    border:none;
    border-radius:10px;
    background:#22c55e;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    opacity:0.8;
}
</style>

</head>
<body>

<!-- Pantalla carga -->
<div id="pantallaCarga" class="card">
    <div class="loader">üß† Analizando tu perfil...</div>
</div>

<!-- Resultado -->
<div id="contenidoResultado" class="card" style="display:none;">
    <h1 id="perfil"></h1>
    <p id="diagnostico"></p>
    <p id="recomendacion"></p>

    <button onclick="window.location.href='index.html'">
        Volver
    </button>
</div>

<script>

let puntuacion = localStorage.getItem("puntuacion") || 0;
puntuacion = Number(puntuacion);

let perfil="";
let diagnostico="";
let recomendacion="";

if(puntuacion >= 8){
    perfil="Alto rendimiento";
    diagnostico="Tienes h√°bitos s√≥lidos y buena disciplina. Tu problema no es la capacidad, sino la optimizaci√≥n.";
    recomendacion="Vamos a llevarte a nivel √©lite con estrategias avanzadas de estudio y foco.";
}
else if(puntuacion >=5){
    perfil="Potencial desaprovechado";
    diagnostico="Tu rendimiento no refleja tu capacidad real. Existen bloqueos en h√°bitos y organizaci√≥n.";
    recomendacion="Necesitas un sistema estructurado que aumente tu constancia y enfoque.";
}
else{
    perfil="Riesgo acad√©mico";
    diagnostico="Tus h√°bitos actuales est√°n frenando tu progreso. Sin cambios, el rendimiento seguir√° bajo.";
    recomendacion="Debemos reconstruir tu rutina desde la base para crear disciplina real.";
}

function mostrarResultado(){

    document.getElementById("perfil").innerText=perfil;
    document.getElementById("diagnostico").innerText=diagnostico;
    document.getElementById("recomendacion").innerText=recomendacion;

    document.getElementById("pantallaCarga").style.display="none";
    document.getElementById("contenidoResultado").style.display="block";
}

setTimeout(mostrarResultado,2000);

</script>

</body>
</html>
