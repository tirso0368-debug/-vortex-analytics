<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX — Dashboard</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0b0f1a;
    color:white;
}

.header{
    padding:20px;
    background:#111827;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-weight:bold;
    font-size:20px;
}

.container{
    padding:40px;
}

.card{
    background:#111827;
    padding:25px;
    border-radius:12px;
    margin-bottom:20px;
}

.big{
    font-size:32px;
    font-weight:bold;
}

.green{
    color:#22c55e;
}

</style>
</head>

<body>

<div class="header">
    <div class="logo">VORTEX</div>
    <div>Dashboard</div>
</div>

<div class="container">

    <div class="card">
        <div>Total balance</div>
        <div class="big green">€1,240</div>
    </div>

    <div class="card">
        <div>Ingresos este mes</div>
        <div class="big">€540</div>
    </div>

    <div class="card">
        <div>Gastos este mes</div>
        <div class="big">€210</div>
    </div>

    <div class="card">
        <div>Ahorro proyectado</div>
        <div class="big green">€330</div>
    </div>

</div>

</body>
</html>
