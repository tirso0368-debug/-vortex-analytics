<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagnóstico Financiero</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:white;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:90%;
    max-width:500px;
    background:#111827;
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(0,0,0,0.4);
}

h1{
    text-align:center;
    margin-bottom:20px;
}

input, select{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    background:#22c55e;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#16a34a;
}

#loading{
    display:none;
    text-align:center;
}

#resultado{
    display:none;
    white-space:pre-wrap;
}
</style>
</head>

<body>

<div class="container">

<h1>Perfil Financiero</h1>

<div id="formulario">

<input type="number" id="edad" placeholder="Edad">

<select id="situacion">
<option value="">Situación actual</option>
<option>Estudiante sin ingresos</option>
<option>Estudiante con trabajo parcial</option>
<option>Trabajo completo</option>
</select>

<select id="ahorro">
<option value="">¿Tienes ahorros?</option>
<option>Nada</option>
<option>Menos de 500€</option>
<option>500€ - 2000€</option>
<option>Más de 2000€</option>
</select>

<select id="objetivo">
<option value="">Objetivo principal</option>
<option>Ganar dinero rápido</option>
<option>Ahorrar</option>
<option>Invertir</option>
<option>Emprender</option>
</select>

<button onclick="analizar()">Generar diagnóstico</button>

</div>

<div id="loading">
<h2>Analizando perfil...</h2>
<p>Creando estrategia exclusiva con IA...</p>
</div>

<div id="resultado"></div>

</div>

<script>
async function analizar(){

    const respuestas = {
        edad: document.getElementById("edad").value,
        situacion: document.getElementById("situacion").value,
        ahorro: document.getElementById("ahorro").value,
        objetivo: document.getElementById("objetivo").value
    };

    document.getElementById("formulario").style.display="none";
    document.getElementById("loading").style.display="block";

    try{

        const res = await fetch("/api/analizar",{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({respuestas})
        });

        const data = await res.json();

        document.getElementById("loading").style.display="none";
        document.getElementById("resultado").style.display="block";
        document.getElementById("resultado").innerText = data.resultado;

    }catch(error){

        document.getElementById("loading").innerHTML = "Error conectando con la IA";

    }
}
</script>

</body>
</html>
