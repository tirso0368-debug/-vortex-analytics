<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VORTEX — Análisis</title>

<style>

body{
background:#020617;
color:white;
font-family:Inter,sans-serif;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
margin:0;
}

.container{
background:rgba(15,23,42,0.7);
padding:40px;
border-radius:20px;
width:420px;
box-shadow:0 20px 60px rgba(0,0,0,0.6);
border:1px solid rgba(255,255,255,0.08);
}

h1{
text-align:center;
margin-bottom:10px;
}

.subtitle{
text-align:center;
opacity:0.6;
margin-bottom:25px;
font-size:14px;
}

.question{
margin-bottom:20px;
}

select{
width:100%;
padding:12px;
border-radius:10px;
border:none;
background:#0f172a;
color:white;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(135deg,#6366f1,#8b5cf6);
color:white;
font-weight:600;
cursor:pointer;
}

</style>
</head>

<body>

<div class="container">

<h1>Analizando tu perfil</h1>
<p class="subtitle">Nuestro sistema evaluará tu potencial</p>

<div class="question">
<p>¿Qué tan importante es para ti cambiar tu situación actual?</p>
<select id="ambicion">
<option value="1">Poco</option>
<option value="2">Algo</option>
<option value="3">Mucho</option>
<option value="4">Es prioridad absoluta</option>
</select>
</div>

<div class="question">
<p>¿Cuánto tiempo puedes dedicar al día?</p>
<select id="tiempo">
<option value="1">Menos de 1 hora</option>
<option value="2">1-2 horas</option>
<option value="3">2-4 horas</option>
<option value="4">Más de 4 horas</option>
</select>
</div>

<div class="question">
<p>¿Cómo describirías tu disciplina?</p>
<select id="disciplina">
<option value="1">Me cuesta ser constante</option>
<option value="2">A veces soy constante</option>
<option value="3">Bastante constante</option>
<option value="4">Muy disciplinado</option>
</select>
</div>

<div class="question">
<p>¿Tienes experiencia previa intentando mejorar tus ingresos?</p>
<select id="experiencia">
<option value="1">Ninguna</option>
<option value="2">Muy poca</option>
<option value="3">Algo</option>
<option value="4">Bastante</option>
</select>
</div>

<button onclick="analizar()">
Analizar perfil
</button>

</div>


<script>

function analizar(){

const ambicion = parseInt(document.getElementById("ambicion").value);
const tiempo = parseInt(document.getElementById("tiempo").value);
const disciplina = parseInt(document.getElementById("disciplina").value);
const experiencia = parseInt(document.getElementById("experiencia").value);

const total = ambicion + tiempo + disciplina + experiencia;

/* PERFIL */

let perfil = "";
let probabilidad = 0;

if(total >= 14){
perfil = "Estratega de Alto Potencial";
probabilidad = 92;
}
else if(total >= 11){
perfil = "Ejecutor Consistente";
probabilidad = 78;
}
else if(total >= 8){
perfil = "Explorador en Crecimiento";
probabilidad = 64;
}
else{
perfil = "Principiante con Motivación";
probabilidad = 48;
}

/* GUARDAR DATOS */

localStorage.setItem("perfil", perfil);
localStorage.setItem("probabilidad", probabilidad);

/* REDIRIGIR */

window.location.href = "resultado.html";

}

</script>

</body>
</html>
