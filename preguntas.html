<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Preguntas VORTEX</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color: white;
    text-align: center;
    padding: 40px;
}

.container {
    max-width: 500px;
    margin: auto;
    background: rgba(255,255,255,0.05);
    padding: 30px;
    border-radius: 15px;
}

button {
    background: #00e5ff;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}
</style>

</head>
<body>

<div class="container">

<h2>Diagnóstico financiero</h2>

<form id="quizForm">

<p>¿Cuánto dinero ahorras al mes?</p>
<select id="ahorro">
    <option value="0">Nada</option>
    <option value="1">Menos de 100€</option>
    <option value="2">100€ - 500€</option>
    <option value="3">Más de 500€</option>
</select>

<p>¿Tienes inversiones actualmente?</p>
<select id="inversion">
    <option value="0">No</option>
    <option value="2">Sí, básicas</option>
    <option value="3">Sí, avanzadas</option>
</select>

<p>¿Qué nivel crees que tienes en finanzas?</p>
<select id="nivel">
    <option value="0">Muy bajo</option>
    <option value="1">Normal</option>
    <option value="2">Bueno</option>
    <option value="3">Alto</option>
</select>

<p>¿Qué harías con 10.000€?</p>
<select id="decision">
    <option value="0">Gastarlo</option>
    <option value="2">Ahorrar</option>
    <option value="3">Invertir</option>
</select>

<button type="submit">Ver resultado</button>

</form>

</div>

<script>
document.getElementById("quizForm").addEventListener("submit", function(e) {

    e.preventDefault();

    const ahorro = parseInt(document.getElementById("ahorro").value);
    const inversion = parseInt(document.getElementById("inversion").value);
    const nivel = parseInt(document.getElementById("nivel").value);
    const decision = parseInt(document.getElementById("decision").value);

    // SCORE REAL (0 a 100)
    const score = (ahorro + inversion + nivel + decision) * 8;

    // POTENCIAL INVERSIÓN
    const potencial = Math.min(100, (ahorro * 15) + (decision * 10));

    // RIESGO
    const riesgo = Math.max(10, 100 - score);

    // NIVEL TEXTO
    let nivelTexto = "Principiante";

    if (score > 40) nivelTexto = "Intermedio";
    if (score > 70) nivelTexto = "Avanzado";

    // GUARDAR DATOS
    localStorage.setItem("vortexScore", score);
    localStorage.setItem("vortexInvest", potencial);
    localStorage.setItem("vortexRisk", riesgo);
    localStorage.setItem("vortexLevel", nivelTexto);

    // REDIRIGIR
    window.location.href = "dashboard.html";

});
</script>

</body>
</html>
