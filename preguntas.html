<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas VORTEX</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #0e1a4d, #102b73);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .question {
      margin: 20px 0;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 8px;
      cursor: pointer;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #00e0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #00c8e0;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Perfil financiero</h1>

  <form id="quiz-form">

    <div class="question">
      <p>¿Tienes ingresos mensuales estables?</p>
      <label><input type="radio" name="q1" value="5" required> Sí</label>
      <label><input type="radio" name="q1" value="2"> A veces</label>
      <label><input type="radio" name="q1" value="0"> No</label>
    </div>

    <div class="question">
      <p>¿Tienes ahorros?</p>
      <label><input type="radio" name="q2" value="5" required> Más de 6 meses</label>
      <label><input type="radio" name="q2" value="3"> Algunos</label>
      <label><input type="radio" name="q2" value="0"> Nada</label>
    </div>

    <div class="question">
      <p>¿Tienes deudas?</p>
      <label><input type="radio" name="q3" value="5" required> No</label>
      <label><input type="radio" name="q3" value="2"> Pocas</label>
      <label><input type="radio" name="q3" value="0"> Muchas</label>
    </div>

    <div class="question">
      <p>¿Inviertes actualmente?</p>
      <label><input type="radio" name="q4" value="5" required> Sí</label>
      <label><input type="radio" name="q4" value="2"> Quiero empezar</label>
      <label><input type="radio" name="q4" value="0"> No</label>
    </div>

    <button type="submit">Analizar perfil</button>

  </form>

</div>

<script>
  const form = document.getElementById("quiz-form");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = new FormData(form);

    let score = 0;

    for (let value of data.values()) {
      score += parseInt(value);
    }

    localStorage.setItem("vortexScore", score);

    window.location.href = "dashboard.html";
  });
</script>

</body>
                 </html>
