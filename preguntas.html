<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Preguntas VORTEX</title>

<style>
body {
  background: #0a0a0f;
  color: white;
  font-family: Arial, sans-serif;
  padding: 30px;
}

.container {
  max-width: 600px;
  margin: auto;
}

.question {
  margin-bottom: 25px;
}

button {
  padding: 15px;
  border: none;
  border-radius: 10px;
  margin: 5px;
  cursor: pointer;
  width: 100%;
  background: #6c5cff;
  color: white;
  font-size: 16px;
}

button:hover {
  background: #5848e5;
}
</style>
</head>

<body>

<div class="container">

<h2>Configura tu perfil</h2>

<div class="question">
<p>¿Has invertido antes?</p>
<button onclick="answer(10,5,5)">Nunca</button>
<button onclick="answer(20,10,10)">Un poco</button>
<button onclick="answer(30,15,15)">Sí bastante</button>
</div>

<div class="question">
<p>¿Qué harías si pierdes dinero?</p>
<button onclick="answer(5,20,5)">Me asusto</button>
<button onclick="answer(15,15,10)">Espero</button>
<button onclick="answer(25,10,20)">Compro más</button>
</div>

<div class="question">
<p>¿Cuánto quieres invertir al mes?</p>
<button onclick="answer(10,10,10)">Menos de 50€</button>
<button onclick="answer(20,15,15)">50-200€</button>
<button onclick="answer(30,20,20)">Más de 200€</button>
</div>

<div class="question">
<p>¿Te gusta aprender de finanzas?</p>
<button onclick="answer(10,10,10)">No mucho</button>
<button onclick="answer(20,15,15)">Sí</button>
<button onclick="answer(30,20,20)">Me encanta</button>
</div>

<button onclick="finish()">Finalizar</button>

</div>

<script>

let score = 0;
let invest = 0;
let risk = 0;

function answer(s, i, r) {
  score += s;
  invest += i;
  risk += r;
}

function finish() {

  localStorage.setItem("vortexScore", score);
  localStorage.setItem("vortexInvest", invest);
  localStorage.setItem("vortexRisk", risk);

  window.location.href = "dashboard.html";
}

</script>

</body>
</html>
