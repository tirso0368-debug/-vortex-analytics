<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX — Diagnóstico</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:#0b0f1a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:90%;
    max-width:600px;
}

.logo{
    font-size:13px;
    letter-spacing:3px;
    opacity:0.7;
    margin-bottom:20px;
}

.progress{
    height:6px;
    background:#1f2937;
    border-radius:10px;
    margin-bottom:40px;
    overflow:hidden;
}

.bar{
    height:100%;
    width:20%;
    background:#2563eb;
    transition:0.4s;
}

h1{
    font-size:36px;
    line-height:1.2;
    margin-bottom:30px;
}

.options{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.option{
    padding:18px;
    background:#111827;
    border-radius:10px;
    cursor:pointer;
    transition:0.25s;
    border:1px solid transparent;
}

.option:hover{
    border:1px solid #2563eb;
    transform:translateY(-2px);
}

.footer{
    margin-top:30px;
    opacity:0.6;
    font-size:14px;
}

</style>
</head>

<body>

<div class="container">

<div class="logo">VORTEX</div>

<div class="progress">
<div class="bar" id="bar"></div>
</div>

<h1 id="pregunta"></h1>

<div class="options" id="opciones"></div>

<div class="footer">
Análisis financiero personalizado
</div>

</div>

<script>

const preguntas = [

{
texto:"¿Cuánto dinero tienes disponible ahora mismo?",
opciones:["Menos de 50€","50€ — 150€","150€ — 500€","Más de 500€"]
},

{
texto:"¿Cuánto dinero recibes al mes?",
opciones:["No tengo ingresos","Menos de 100€","100€ — 300€","Más de 300€"]
},

{
texto:"¿Cómo describirías tu control del dinero?",
opciones:["No sé en qué gasto","Control básico","Bastante organizado","Muy organizado"]
},

{
texto:"¿Qué te preocupa más?",
opciones:["Gastar demasiado","No ahorrar","Mi futuro económico","No sé por dónde empezar"]
},

{
texto:"¿Cuál es tu objetivo principal?",
opciones:["Ahorrar dinero","Tener control total","Independencia económica","Aprender a invertir"]
}

];

let paso = 0;
let respuestas = [];

function mostrarPregunta(){

const p = preguntas[paso];

document.getElementById("pregunta").innerText = p.texto;

const contenedor = document.getElementById("opciones");
contenedor.innerHTML="";

p.opciones.forEach(op => {

const div = document.createElement("div");
div.className="option";
div.innerText=op;

div.onclick = () => seleccionar(op);

contenedor.appendChild(div);

});

const progreso = ((paso+1)/preguntas.length)*100;
document.getElementById("bar").style.width = progreso + "%";

}

function seleccionar(valor){

respuestas.push(valor);
paso++;

if(paso < preguntas.length){
mostrarPregunta();
}else{

localStorage.setItem("respuestas", JSON.stringify(respuestas));

window.location.href = "analisis.html";

}

}

mostrarPregunta();

</script>

</body>
</html>
