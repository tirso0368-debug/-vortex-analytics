<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX Diagnóstico</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f172a,#020617,#0f172a);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 20px;
    width: 350px;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
    text-align: center;
}

h1 {
    margin-bottom: 10px;
    font-size: 26px;
}

.subtitle {
    opacity: 0.7;
    margin-bottom: 30px;
    font-size: 14px;
}

select {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg,#06b6d4,#3b82f6);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

label {
    font-size: 13px;
    opacity: 0.8;
    display: block;
    text-align: left;
    margin-top: 15px;
}

</style>
</head>
<body>

<div class="card">

<h1>Diagnóstico VORTEX</h1>
<div class="subtitle">Analizando tu perfil financiero...</div>

<form id="quizForm">

<label>Ahorro mensual</label>
<select id="ahorro">
    <option value="0">Nada</option>
    <option value="1">Menos de 100€</option>
    <option value="2">100€ - 500€</option>
    <option value="3">Más de 500€</option>
</select>

<label>Experiencia invirtiendo</label>
<select id="inversion">
    <option value="0">Ninguna</option>
    <option value="2">Básica</option>
    <option value="3">Avanzada</option>
</select>

<label>Nivel financiero</label>
<select id="nivel">
    <option value="0">Muy bajo</option>
    <option value="1">Normal</option>
    <option value="2">Bueno</option>
    <option value="3">Alto</option>
</select>

<label>¿Qué harías con 10.000€?</label>
<select id="decision">
    <option value="0">Gastarlo</option>
    <option value="2">Ahorrar</option>
    <option value="3">Invertir</option>
</select>

<button type="submit">Ver análisis</button>

</form>

</div>

<script>
document.getElementById("quizForm").addEventListener("submit", function(e) {

    e.preventDefault();

    const ahorro = parseInt(document.getElementById("ahorro").value);
    const inversion = parseInt(document.getElementById("inversion").value);
    const nivel = parseInt(document.getElementById("nivel").value);
    const decision = parseInt(document.getElementById("decision").value);

    const score = (ahorro + inversion + nivel + decision) * 8;
    const potencial = Math.min(100, (ahorro * 15) + (decision * 10));
    const riesgo = Math.max(10, 100 - score);

    let nivelTexto = "Principiante";
    if (score > 40) nivelTexto = "Intermedio";
    if (score > 70) nivelTexto = "Avanzado";

    localStorage.setItem("vortexScore", score);
    localStorage.setItem("vortexInvest", potencial);
    localStorage.setItem("vortexRisk", riesgo);
    localStorage.setItem("vortexLevel", nivelTexto);

    window.location.href = "analisis.html";

});
</script>

</body>
</html>
