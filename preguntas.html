<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VORTEX - Preguntas</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#0f172a;
  padding:30px;
  border-radius:20px;
  width:350px;
  box-shadow:0 0 30px rgba(0,0,0,0.4);
}

h2{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:white;
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(90deg,#38bdf8,#22c55e);
  color:white;
}
</style>
</head>

<body>

<div class="card">
  <h2>Tu perfil financiero</h2>

  <input id="dinero" placeholder="¿Cuánto dinero tienes ahorrado? €">
  <input id="ingresos" placeholder="¿Ingresos mensuales? €">
  <input id="edad" placeholder="Edad">

  <button onclick="analizar()">Analizar</button>
</div>

<script>
function analizar(){

  localStorage.setItem("dinero", document.getElementById("dinero").value);
  localStorage.setItem("ingresos", document.getElementById("ingresos").value);
  localStorage.setItem("edad", document.getElementById("edad").value);

  window.location.href="analisis.html";
}
</script>

</body>
</html>
